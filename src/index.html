<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/colors/blue.css">
  <base href="/">
</head>
<body>
  <app-root></app-root>

  <!-- Sign In Popup
================================================== -->
<div id="sign-in-dialog" class="zoom-anim-dialog mfp-hide dialog-with-tabs">

	<!--Tabs -->
	<div class="sign-in-form">

		<ul class="popup-tabs-nav">
			<li><a href="#login">Log In</a></li>
		</ul>

		<div class="popup-tabs-container">

			<!-- Login -->
			<div class="popup-tab-content" id="login">
				
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>We're glad to see you again!</h3>
					<span>Don't have an account? <a href="register">Sign Up Now !</a></span>
				</div>
					
				<!-- Form -->
				<form method="post" id="login-form">
					<div class="input-with-icon-left">
						<i class="icon-material-baseline-mail-outline"></i>
						<input type="text" class="input-text with-border" name="emailaddress" id="emailaddress" placeholder="Email Address" required/>
					</div>

					<div class="input-with-icon-left">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border" name="password" id="password" placeholder="Password" required/>
					</div>
					<a href="#" class="forgot-password">Forgot Password?</a>
				</form>
				
				<!-- Button -->
				<button class="button full-width button-sliding-icon ripple-effect" type="submit" form="login-form">Log In <i class="icon-material-outline-arrow-right-alt"></i></button>
				
				<!-- Social Login -->
				<div class="social-login-separator"><span>or</span></div>
				<div class="social-login-buttons">
					<button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Log In via Facebook</button>
					<button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Log In via Google+</button>
				</div>

			</div>

		</div>
	</div>
</div>
<!-- Sign In Popup / End -->

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/jquery-migrate-3.1.0.min.html"></script>
  <script src="assets/js/mmenu.min.js"></script>
  <script src="assets/js/tippy.all.min.js"></script>
  <script src="assets/js/simplebar.min.js"></script>
  <script src="assets/js/bootstrap-slider.min.js"></script>
  <script src="assets/js/bootstrap-select.min.js"></script>
  <script src="assets/js/snackbar.js"></script>
  <script src="assets/js/clipboard.min.js"></script>
  <script src="assets/js/counterup.min.js"></script>
  <script src="assets/js/magnific-popup.min.js"></script>
  <script src="assets/js/slick.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/chart.min.js"></script>
  <!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
<script>
  // Snackbar for user status switcher
  $('#snackbar-user-status label').click(function() { 
    Snackbar.show({
      text: 'Your status has been changed!',
      pos: 'bottom-center',
      showAction: false,
      actionText: "Dismiss",
      duration: 3000,
      textColor: '#fff',
      backgroundColor: '#383838'
    }); 
  }); 
  </script>
  <script>
    $(document).ready(function(){
      $(".cnt .radio-content").hide();
      $(".cnt .radio-content:first-child").show();
      $(".radio_wrap").click(function(){
          var current_radio= $(this).attr("data-radio");
          $(".cnt .radio-content").hide();
          $("." + current_radio).show();
      });
    });
  </script>
  <!-- Google API & Maps -->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaoOT9ioUE4SA8h-anaFyU4K63a7H-7bc&amp;libraries=places"></script>
<script src="assets/js/infobox.min.js"></script>
<script src="assets/js/markerclusterer.js"></script>
<script src="assets/js/maps.js"></script>
</body>
</html>
